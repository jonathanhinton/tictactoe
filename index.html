<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>TIC-TAC-TOE</h1>
		<h2 id="playerone">Player 1</h2>
		<h2 id="playertwo">Player2</h2>
		<div id="game">
			<table id="gameboard">
				<tr class="arow">
					<td id="a1"><input type="text" size="1"/></td>
					<td id="a2"><input type="text" size="1"/></td>
					<td id="a3"><input type="text" size="1"/></td>
				</tr>
				<tr class="brow">
					<td id="b1"><input type="text" size="1"/></td>
					<td id="b2"><input type="text" size="1"/></td>
					<td id="b3"><input type="text" size="1"/></td>
				</tr>
				<tr class="crow">
					<td id="c1"><input type="text" size="1"/></td>
					<td id="c2"><input type="text" size="1"/></td>
					<td id="c3"><input type="text" size="1"/></td>
				</tr>
			</table>
		</div>
	<script src="main.js"></script>
	</body>
</html>
