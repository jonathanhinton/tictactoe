<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>TIC-TAC-TOE</h1>
		<div id="game">
			<table id="gameboard">
				<tr class="arow">
					<td id="a1"></td>
					<td id="a2"></td>
					<td id="a3"></td>
				</tr>
				<tr class="brow">
					<td id="b1"></td>
					<td id="b2"></td>
					<td id="b3"></td>
				</tr>
				<tr class="crow">
					<td id="c1"></td>
					<td id="c2"></td>
					<td id="c3"></td>
				</tr>
			</table>
		</div>
	<script src="main.js"></script>
	</body>
</html>
