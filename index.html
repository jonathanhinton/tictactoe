		<h2 id="playertwo">Player2</h2>

					<td id="a1">a1</td>
					<td id="a2">a2</td>

					<td id="b2">b2</td>
					<td id="b3">b3</td>
				</tr>
				<tr id="crow">
					<td id="c1">c1</td>
					<td id="c2">c2</td>
					<td id="c3">c3</td>
				</tr>
			</table>

	<script src="main.js"></script>
